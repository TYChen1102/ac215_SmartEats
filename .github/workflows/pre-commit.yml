name: Pre-Commit Checks

on:
  pull_request:
    branches:
      - Milestone4
  push:
    branches:
      - Milestone4

permissions:
  contents: write

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pre-commit and flake8
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit flake8
          
      - name: Get changed files
        id: git-changes
        run: |
          echo "FROM=$(git rev-parse HEAD~1 || echo HEAD)" >> $GITHUB_ENV
          echo "TO=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Run pre-commit checks on changed files
        run: |
          pre-commit run --from-ref ${{ env.FROM }} --to-ref ${{ env.TO }}
          
      # - name: Run pre-commit checks
      #   run: pre-commit run --all-files

      - name: Show flake8 configuration (Optional)
        run: flake8 --version
